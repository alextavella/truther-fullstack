name: Review

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [dev]
    paths: ["**/*.ts"]

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

env:
  COINGECKO_API_URL: ""
  COINGECKO_TOKEN: ""

jobs:
  test:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Tests
        run: pnpm test

      - name: Build
        run: pnpm build